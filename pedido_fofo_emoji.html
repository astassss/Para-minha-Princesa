
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido Fofo 💖</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 60px 20px;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 300px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      left: 40%;
      top: 100px;
    }

    #noBtn {
      background-color: #6c757d;
      color: white;
      left: 55%;
      top: 100px;
    }

    .heart-container {
      display: none;
      margin-top: 60px;
    }

    .big-emoji-heart {
      font-size: 10rem;
      line-height: 1;
    }

    .heart-message {
      font-size: 2rem;
      margin-top: 20px;
      color: #d63384;
      font-weight: bold;
    }

    .emoji {
      position: absolute;
      font-size: 1.8rem;
      animation: float 6s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px) scale(1.3);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Quer namorar comigo?</h1>

  <div class="buttons">
    <button id="yesBtn">Sim 💖</button>
    <button id="noBtn">Não 🙈</button>
  </div>

  <div class="heart-container">
    <div class="big-emoji-heart">💖</div>
    <div class="heart-message">Eu te amo<br>minha princesa 💗</div>
  </div>

  <script>
    // Cria corações animados
    for (let i = 0; i < 30; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = ['💖','💗','💕','💓','❤️','🩷'][Math.floor(Math.random() * 6)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.top = Math.random() * 100 + 'vh';
      emoji.style.animationDuration = (Math.random() * 3 + 3) + 's';
      emoji.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
      document.body.appendChild(emoji);
    }

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const heartContainer = document.querySelector('.heart-container');

    let yesFontSize = 1.5;

    noBtn.addEventListener('mouseenter', () => {
      const randX = Math.random() * 80;
      const randY = Math.random() * 60;
      noBtn.style.left = `${randX}%`;
      noBtn.style.top = `${randY + 50}px`;

      yesFontSize += 0.2;
      yesBtn.style.fontSize = `${yesFontSize}rem`;
    });

    yesBtn.addEventListener('click', () => {
      document.querySelector('.buttons').style.display = 'none';
      heartContainer.style.display = 'block';
    });
  </script>
</body>
</html>
